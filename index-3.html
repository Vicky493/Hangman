<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

import random
import js
from pyodide.ffi import create_proxy
import asyncio
import platform

# HackClub-themed word bank
word_bank = [
    'hackclub', 'sprig', 'arcade', 'coding', 'hacker',
    'open', 'source', 'github', 'python', 'javascript',
    'circuit', 'maker', 'project', 'innovation', 'debug',
    'algorithm', 'pixel', 'console', 'server', 'cloud'
]

HANGMAN_PICS = [
    '''
      +---+
          |
          |
          |
         ===
    ''',
    '''
      +---+
      O   |
          |
          |
         ===
    ''',
    '''
      +---+
      O   |
      |   |
          |
         ===
    ''',
    '''
      +---+
      O   |
     /|   |
          |
         ===
    ''',
    '''
      +---+
      O   |
     /|\\  |
          |
         ===
    ''',
    '''
      +---+
      O   |
     /|\\  |
     /    |
         ===
    ''',
    '''
      +---+
      O   |
     /|\\  |
     / \\  |
         ===
    '''
]

async def play_hangman():
    word = random.choice(word_bank).lower()
    guessed_word = ['_'] * len(word)
    guessed_letters = set()
    attempts = 6

    js.document.getElementById("attempts").innerText = f"Attempts left: {attempts}"
    js.document.getElementById("word-display").innerText = ' '.join(guessed_word)
    js.document.getElementById("guessed-letters").innerText = "Guessed letters: None yet"
    js.document.getElementById("message").innerText = ""
    js.document.getElementById("hangman-art").innerText = HANGMAN_PICS[0]
    js.document.getElementById("guess-btn").disabled = False
    js.document.getElementById("quit-btn").disabled = False
    js.document.getElementById("restart-btn").classList.add("hidden")
    js.document.getElementById("guess-input").disabled = False

    def update_display():
        js.document.getElementById("hangman-art").innerText = HANGMAN_PICS[6 - attempts]
        js.document.getElementById("word-display").innerText = ' '.join(guessed_word)
        js.document.getElementById("guessed-letters").innerText = f"Guessed letters: {', '.join(sorted(guessed_letters)) if guessed_letters else 'None yet'}"
        js.document.getElementById("attempts").innerText = f"Attempts left: {attempts}"

    def end_game(message):
        js.document.getElementById("message").innerText = message
        js.document.getElementById("guess-btn").disabled = True
        js.document.getElementById("quit-btn").disabled = True
        js.document.getElementById("restart-btn").classList.remove("hidden")
        js.document.getElementById("guess-input").disabled = True

    def handle_guess(event):
        guess = js.document.getElementById("guess-input").value.lower().strip()
        js.document.getElementById("guess-input").value = ""

        if guess == 'quit':
            end_game(f"Game quit! The word was: {word}")
            return

        if len(guess) != 1 or not guess.isalpha():
            js.document.getElementById("message").innerText = "Invalid input! Please guess a single letter."
            return

        if guess in guessed_letters:
            js.document.getElementById("message").innerText = "You already guessed that letter! Try another."
            return

        guessed_letters.add(guess)

        if guess in word:
            for i in range(len(word)):
                if word[i] == guess:
                    guessed_word[i] = guess
            js.document.getElementById("message").innerText = "Great guess!"
        else:
            nonlocal attempts
            attempts -= 1
            js.document.getElementById("message").innerText = f"Wrong guess! Attempts left: {attempts}"

        update_display()

        if '_' not in guessed_word:
            end_game(f"Congratulations! You guessed the word: {word}")
            return

        if attempts == 0:
            js.document.getElementById("hangman-art").innerText = HANGMAN_PICS[6]
            end_game(f"You've run out of attempts! The word was: {word}")
            return

    def handle_quit(event):
        end_game(f"Game quit! The word was: {word}")

    js.document.getElementById("guess-btn").onclick = create_proxy(handle_guess)
    js.document.getElementById("quit-btn").onclick = create_proxy(handle_quit)
    js.document.getElementById("restart-btn").onclick = create_proxy(lambda x: asyncio.ensure_future(play_hangman()))

async def main():
    await play_hangman()

if platform.system() == "Emscripten":
    asyncio.ensure_future(main())
else:
    if __name__ == "__main__":
        asyncio.run(main())
    </script>
